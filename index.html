<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
    <title>Stetson Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row">
                    <div class="col-9">
                <form id="search-form" class="mb-3">
                    <input type="search" 
                    placeholder="Enter city"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"/></div>
                    <div class="col-3">
                    <input type="submit" value="search" class= "btn btn-primary w-100"/></div>
                </div>
                </form>
                <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img 
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
            alt="Clear" 
            class="float-left"
            id="icon"
            />
            <div class="float-left">
         <strong id="temperature"></strong><span class="units">ยบ <a href="#" id="celsius-link" class="active">C </a> | <a href="#" id="fahrenheit-link">ยบF</a></span> </div>
    </div>
            </div>
        <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                    Wind: <span id="speed"></span> km/h
                </li>
            </ul>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div> 
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" width="36"/>
                 <div class="weather-forecast-temperature"> <span class="weather-forecast-temperature-max">18ยบ</span>
                    <span class="weather-forecast-temperature-min">12ยบ</span></div>   
                </div>
            </div>
        </div>
    </div> 
</div> 
<small>
    <a href="https://github.com/kelseymayhem/stetson-vanilla-weather" target="_blank">
            Open-source code</a>, by Kelsey Stetson </small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
